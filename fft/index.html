<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFT Numerical Differentiation Visualization</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Fancy FFT-Based Numerical Differentiation</h1>

        <div>
            <label for="functionInput">Enter Function:</label>
            <input type="text" id="functionInput" placeholder="e.g., cos(x) * exp(-x**2 / 25)">
        </div>
        <div>
            <label for="domainStart">Domain Start:</label>
            <input type="number" id="domainStart" placeholder="-15">
        </div>
        <div>
            <label for="domainEnd">Domain End:</label>
            <input type="number" id="domainEnd" placeholder="15">
        </div>

        <div>
            <label for="stepSize">Step Size:</label>
            <input type="number" id="stepSize" placeholder="0.1" step="any">
        </div>

        <button onclick="performCalculation()">Calculate</button>
        <div id="graph"></div>

    </div>

    <script src="script.js"></script>
</body>
</html>
